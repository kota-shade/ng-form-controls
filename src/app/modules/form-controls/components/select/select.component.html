<select [formControl]="formElement"
        [class] = "elementClass"
        [attr.disabled]="realMode() === 'view' ? '' : null"
        id="{{id}}"
>
  <option *ngFor="let item of formElement.elementData.options;"
          value="{{item.key}}"
          [selected]="item.key.toString() == formElement.value.toString()"
  >{{item.value}}</option>
</select>
