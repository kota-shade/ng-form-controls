<input type="text"
       [formControl]="formElement"
       [class]="realMode() === 'view'? 'form-control-plaintext '+elementClass : 'form-control '+elementClass"
       [readonly]="realMode() === 'view'"
       id="{{id}}"
>
<ngx-form-control-error-message [formElement]="formElement"></ngx-form-control-error-message>
