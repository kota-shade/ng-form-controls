<select
        [class] = "elementClass"
        [attr.disabled]="realMode() === 'view' ? '' : null"
        id="{{id}}"
        (change)="changeValue($event.target.value)"
>
  <option *ngFor="let item of formElement.elementData.options;"
          value="{{item.key}}"
          [selected]="isOptionSelected(item.key)"
  >{{item.value}}</option>
</select>
